<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center my-5">ToDo List</h1>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form>
                <div class="form-group">
                    <label for="new-task">Nouvelle tâche</label>
                    <input type="text" class="form-control" id="new-task">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Ajouter tâche</button>
            </form>
            <ul class="list-group mt-3" id="task-list"></ul>
        </div>
    </div>
</div>

<script src="totodlist.js"></script>
</body>
</html>
